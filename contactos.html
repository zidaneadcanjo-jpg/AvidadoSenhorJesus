<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos - Projeto Jesus</title>
  <link rel="stylesheet" href="contactos.css">
</head>
<body>

  <header>
    <div class="menu-container">
      <nav>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre.html">Sobre</a></li>

          <li><a href="galeria.html">Galeria</a></li>
          <li><a href="contactos.html" class="active">Contactos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-section">
    <h1>Fale Conosco</h1>
    <p>Envie-nos a sua mensagem, sugestão ou pedido de oração.</p>

    <form action="zidaneadcanjo@gmail.com" method="POST" onsubmit="return validateForm();">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Seu nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Seu email" required>

      <label for="subject">Assunto (Subject):</label>
      <input type="text" id="subject" name="subject" placeholder="Ex: Pedido de oração" required>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" placeholder="Escreva a sua mensagem..." required></textarea>

      <button type="submit">Enviar Mensagem</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Projeto Jesus. Todos os direitos reservados.</p>
    <p>IBAN do Administrador: AO06 0040 0000 1234 5678 910</p>
  </footer>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !subject || !message) {
        alert("Por favor, preencha todos os campos corretamente.");
        return false;
      }

      alert("Mensagem enviada com sucesso (simulação)!");
      return false; // evita envio real no GitHub Pages
    }
  </script>

</body>
</html>
